<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MF-DAT / The NGG Group</title>
        <link href="https://fonts.googleapis.com/css?family=Hind:400" rel="stylesheet">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/flat-ui.min.css" rel="stylesheet">
        <link href="./css/site.css" rel="stylesheet">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Here be JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/flat-ui.min.js"></script>
        <script src="./js/d3.min.js"></script>
        <script src="./js/moment.min.js"></script>
    </head>

    <body>
        <!-- Modal -->
        <div id="primary-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="primary-modal-title">
            <div class="modal-dialog" role="document">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="primary-modal-title">Title</h4>
                </div>
                <div id="primary-modal-body" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        <!-- Navigation -->
        <nav class="navbar navbar-inverted">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="The NGG Group" src="./img/ngg-logo.png">
                        <span>MF-DAT</span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="primary-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li id="home-link"><a href="#!/home">Home</a></li>
                        <li id="about-link"><a href="#!/about">About</a></li>
                        <li id="sunburst-link"><a href="#!/sunburst">Sunburst</a></li>
                        <li id="line-link"><a href="#!/line">Line</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Contents -->
        <div class="container-fluid">
            <div class="row vis-container">
                <div class="col-sm-offset-2 col-sm-8 wheel-vis">
                    <div id="sunburst-vis"><!-- Here be Sunbursts. --></div>
                    <script src="./js/sunburst.js"></script>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-offset-2 col-sm-8 line-vis">
                    <div id="line-vis"><!-- Here be line graphs. --></div>
                    <script src="./js/line.js"></script>
                </div>
                <div class="col-sm-2 line-vis hidden" id="line-vis-blurb">
                    <h2 class="system-name"></h2>
                    <div class="health-score-label">Average Health Score:</div>
                    <div class="health-score"></div>
                </div>
            </div>
    </body>
</html>
