<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MF-DAT / The NGG Group</title>
        <link href="https://fonts.googleapis.com/css?family=Hind:400" rel="stylesheet">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/site.css" rel="stylesheet">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Here be JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/d3.min.js"></script>
        <script src="./js/moment.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row header">
                <div class="col-sm-6">
                    <h1>MF-DAT</h1>
                    <h2>by the NGG Group</h2>
                </div>
            </div>
            <div class="row vis-container">
                <div class="col-sm-offset-2 col-sm-8 wheel-vis">
                    <div id="sunburst-vis"><!-- Here be Sunbursts. --></div>
                    <script src="./js/sunburst.js"></script>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-offset-2 col-sm-8 line-vis">
                    <div id="line-vis"><!-- Here be line graphs. --></div>
                    <script src="./js/line.js"></script>
                </div>
                <div class="col-sm-2 line-vis hidden" id="line-vis-blurb">
                    <h2 class="system-name"></h2>
                    <div class="health-score-label">Average Health Score:</div>
                    <div class="health-score"></div>
                </div>
            </div>
    </body>
</html>
